<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종로구 요리왕</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-title">종로구 요리왕</div>
    <div class="nav-wrapper">
    <form action='index.html' onsubmit = 'return locate();'> 
        <div class="input-field">
          <input id="search" type="search" name='search' type='submit' required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      
    </div>
    <div class='buttons'>
    <a class="waves-effect waves-light btn-small light-blue" href='./index.html'>혜화</a>
    <a class="waves-effect waves-light btn-small light-blue" onclick="alarm()">강남</a>
    <a class="waves-effect waves-light btn-small light-blue" onclick="alarm()">신촌</a>
    </div>
    </form>
<script>
    function alarm(){
        alert("아직 준비중입니다!")
    }
    function locate(){
        let search = document.querySelector('input');
        if(search.value ==='혜화'){
            return true;
        } else{
            alarm();
            search.value = '';
            return false;
        }
    }
</script>
